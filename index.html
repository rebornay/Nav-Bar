<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV-MENU</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ecb3f742f.js"></script>
    
</head>
<body>
    <div class="navbar">
        <ul>
            <li value="0"><i class="fa-solid fa-house"></i></i></li>
            <li value="1"><i class="fa-solid fa-heart"></i></i></li>
            <li value="2"><i class="fa-solid fa-plus"></i></i></li>
            <li value="3"><i class="fa-solid fa-user"></i></i></li>
            <li value="4"><i class="fa-solid fa-gear"></i></i></li>
            <div id="circle"><i class="fa-solid fa-plus"></i></div>
        </ul>
    </div>

    <script>
let links = document.getElementsByTagName("li");
let circle = document.getElementById("circle");

for(link of links){
    link.onclick = function(){

        for(link of links){
            link.style.opacity = "1";    
        }

        circle.style.left = (80 * this.value) + "px";
        circle.innerHTML = this.innerHTML;
        this.style.opacity = "0";
    }
}
    </script>

</body>
</html>
